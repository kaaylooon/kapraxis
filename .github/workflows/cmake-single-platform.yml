name: CMake Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  QT_VERSION: "6.6.0"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # importante se tem submodules
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qt6-base-dev \
          qt6-tools-dev \
          libsqlite3-dev \
          libgl1-mesa-dev \
          pkg-config
    
    - name: Cache CMake
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/CMake
          ${{ github.workspace }}/build
        key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
        restore-keys: |
          ${{ runner.os }}-cmake-
    
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
    
    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build \
          --config ${{env.BUILD_TYPE}} \
          --parallel $(nproc)
    
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        # Verifica se existe algum teste
        if [ -f "CTestTestfile.cmake" ]; then
          ctest -C ${{env.BUILD_TYPE}} --output-on-failure
        else
          echo "No tests configured"
        fi
    
    - name: Upload executable (optional)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: study-app-linux
        path: ${{ github.workspace }}/build/kapraxis  # ajuste para seu target
        if-no-files-found: error
